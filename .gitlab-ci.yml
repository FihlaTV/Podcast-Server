      - frontend-angularjs/target/

üë∑ ui-v2:
  stage: üë∑‚Äç build
  extends: [ .only-on-frontend-changes ]
  image: node:11
  needs: [‚¨á ui-v2]
  script:
    - yarn --cwd frontend-angular build
  artifacts:
    paths:
      - frontend-angular/dist/
  cache:
    key:
      files:
        - frontend-angular/yarn.lock
      prefix: "ui-v2"
    policy: pull
    paths:
      - .yarn
      - frontend-angular/node_modules/

üê≥ backend:
  stage: üê≥ packaging
  extends: [ .only-on-backend-changes ]
  image: openjdk:11-slim
  needs: [üë∑ backend, üë∑ backend-base-image]
  script:
    - ./backend/gradlew -p backend/ jib
  cache:
    key:
      files:
        - backend/build.gradle.kts
      prefix: "backend"
    policy: pull
    paths:
      - .graddle/
  environment:
    name: backend/$CI_COMMIT_REF_SLUG
    url: https://cloud.docker.com/u/podcastserver/repository/docker/podcastserver/backend/tags
    on_stop: üóë backend

üóë backend:
  stage: üê≥ packaging
  extends: [ .delete-docker-image ]
  variables:
    GIT_STRATEGY: none
  script:
    - delete_docker_hub_image backend
    - delete_docker_hub_image backend-base-image
  rules:
    - if: '$CI_MERGE_REQUEST_ID || $CI_COMMIT_REF_NAME == "master"'
      when: never
    - changes:
        - backend/**/*
      when: manual
      allow_failure: true
  environment:
    name: backend/$CI_COMMIT_REF_SLUG
    action: stop

üê≥ init-db:
  stage: üê≥ packaging
  extends: [ .only-on-backend-changes ]
  needs: []
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
    - *cicd_utils
    - kaniko_auth_docker_hub
  script:
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/database/Dockerfile --destination podcastserver/init-db:${CI_COMMIT_TAG:-$CI_COMMIT_REF_SLUG}
    - if [ "$VERSION" == "master" ]; then /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/backend/src/main/database/Dockerfile --destination podcastserver/init-db:latest ; fi
  environment:
    name: init-db/$CI_COMMIT_REF_SLUG
    url: https://cloud.docker.com/u/podcastserver/repository/docker/podcastserver/init-db/tags
    on_stop: üóë init-db

üóë init-db:
  stage: üê≥ packaging
  extends: [ .delete-docker-image ]
  variables:
    GIT_STRATEGY: none
    COMPONENT: init-d
  rules:
    - *rule-not-on-master
    - <<: *changes_backend_files
      when: manual
      allow_failure: true
  environment:
    name: init-db/$CI_COMMIT_REF_SLUG
    action: stop

üê≥ file-system:
  stage: üê≥ packaging
  extends: [ .only-on-files-system-changes ]
