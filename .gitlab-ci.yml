  extends: [ .delete-docker-image ]
  variables:
    GIT_STRATEGY: none
    COMPONENT: file-system
  rules:
    - *rule-not-on-master
    - <<: *changes_files_system_files
      when: manual
      allow_failure: true
  environment:
    name: file-system/$CI_COMMIT_REF_SLUG
    action: stop

üê≥ ui:
  stage: üê≥ packaging
